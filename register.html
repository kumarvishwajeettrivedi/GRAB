<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e commerse website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100  ">
    <form action="register.php" onsubmit="return validate()"  method="post" class="d-flex flex-column h-30 w-34 bg-primary p-3 rounded-2">
        <h3 class="text-center">vendor registration</h3>
        <input class="mt-1 border-1 rounded-1 p-1"required type="text" name="uname" placeholder="enter name">
        <input class="mt-1 border-1 rounded-1 p-1"required type="password" name="upass" placeholder="password">
        <input class="mt-1 border-1 rounded-1 p-1" required type="password" name="upass1" placeholder="re-enter">
        <input type="submit" value="submit" class="mt-3 btn btn-light ">


    </form>
</div>
    <script>
        
        function validate(){
           
            let pass1=document.getElementsByName("upass")[0].value;
            let pass2=document.getElementsByName("upass1")[0].value;
            if(pass1==pass2){
                alert("form submitted");
                return true;
            }
            else{
                alert("check the credential and try again");
                return false;

            }
        }
    </script>
</body>
</html>
